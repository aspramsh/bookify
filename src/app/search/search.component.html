<form class="example-form">
    <span><img src="./assets/search.jpg" class="center"></span>

    <mat-form-field class="example-full-width">
      <input type="search" matInput #box (keydown.enter)="onEnter(box.value)" placeholder="search for books"
        [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button class="center-button"(click)=(onEnter(box.value))>Discover</button>
    
  </form>
